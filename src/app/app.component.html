<mat-toolbar>
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened">menu</mat-icon
    ><mat-icon *ngIf="sidenav.opened">close</mat-icon>
  </button>
  Event tracing
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav">
    <button mat-button class="menu-button" (click)="navigate('events')">
      <mat-icon>home</mat-icon>
      <span>Események</span>
    </button>
    <button mat-button class="menu-button" (click)="navigate('events/create')">
      <mat-icon>profil</mat-icon>
      <span>Új létrehozás</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
