<div class="container">
  <form [formGroup]="eventForm">
    <div class="row">
      <mat-card appearance="raised">
        <mat-card-header class="mat-mdc-card-header">
          <mat-card-title
            ><h1 class="text-uppercase fw-bold mat-mdc-card-title-text">
              Esemény információk
            </h1></mat-card-title
          >
        </mat-card-header>
        <mat-card-content>
          <div class="row">
            <div class="col-12 col-md-6 col-lg-3">
              <mat-form-field appearance="outline">
                <mat-label>Név</mat-label>
                <input name="name" matInput formControlName="name" />
              </mat-form-field>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
              <mat-form-field appearance="outline">
                <mat-label>Helyszín</mat-label>
                <input name="location" matInput formControlName="location" />
              </mat-form-field>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
              <mat-form-field appearance="outline">
                <mat-label>Ország</mat-label>
                <input name="country" matInput formControlName="country" />
              </mat-form-field>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
              <mat-form-field appearance="outline">
                <mat-label>Kapacitás</mat-label>
                <input
                  name="capacity"
                  type="number"
                  matInput
                  formControlName="capacity"
                />
              </mat-form-field>
            </div>
          </div>
          <div
            *ngIf="errors.length > 0"
            class="row justify-content-around align-items-center m-3"
          >
            <mat-error *ngFor="let error of errors">{{ error }}</mat-error>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="button-div">
      <button
        mat-raised-button
        class="text-uppercase"
        [disabled]="eventForm.invalid || !eventForm.dirty"
        type="submit"
        (click)="submitForm()"
        color="primary"
      >
        Mentés
      </button>
    </div>
  </form>
</div>
