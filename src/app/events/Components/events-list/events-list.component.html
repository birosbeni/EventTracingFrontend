<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title class="mat-mdc-card-header px-2">
          <mat-icon
            fontIcon="perm_identity"
            color="primary"
            class="me-3"
          ></mat-icon>
          <h1 class="text-uppercase fw-bold mat-mdc-card-title-text">
            Események
          </h1>
        </mat-card-title>
        <div>
          <mat-icon>create</mat-icon>
          <button
            mat-raised-button
            color="primary"
            class="text-uppercase w-auto"
            (click)="createButtonClick()"
          >
            Esemény létrehozása
          </button>
        </div>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="events" class="demo-table">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Azonosító</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Név</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef>Helyszín</th>
          <td mat-cell *matCellDef="let element">{{ element.location }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          (click)="rowClick(row)"
          *matRowDef="let row; columns: displayedColumns"
        ></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
