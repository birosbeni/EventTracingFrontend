<div>
  <mat-expansion-panel class="mb-4" expanded="false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon
          fontIcon="filter_list"
          color="primary"
          class="me-3"
        ></mat-icon>
        <h1 class="text-uppercase fw-bold mat-mdc-card-title-text">
          {{ "filter" | translate }}
        </h1>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-card-content [formGroup]="filterForm" class="p-0">
      <div class="filter-div">
        <div class="col-12 col-lg-6 p-3">
          <mat-form-field appearance="outline">
            <mat-label>{{ "Name" | translate }}</mat-label>
            <input
              matInput
              formControlName="name"
              id="name"
              #name
              (keyup)="applyFilter($event)"
            />
          </mat-form-field>
        </div>
        <div class="col-12 col-lg-6 p-3">
          <mat-form-field appearance="outline">
            <mat-label>{{ "Email" | translate }}</mat-label>
            <input
              matInput
              formControlName="email"
              id="email"
              #email
              (keyup)="applyFilter($event)"
            />
          </mat-form-field>
        </div>
      </div>
      <!-- CLEAR FILTER BUTTON -->
      <div class="col-lg-12 col-12 d-flex align-items-end flex-column">
        <button
          mat-raised-button
          color="primary"
          class="text-uppercase w-auto"
          (click)="clearFilters()"
        >
          <i class="material-icons large me-3">refresh</i>
          <span class="lg-screen-button-text">{{
            "ClearFilters" | translate
          }}</span>
        </button>
      </div>
    </mat-card-content>
  </mat-expansion-panel>
</div>
